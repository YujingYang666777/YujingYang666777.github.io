<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yujing Yang's Personal Page</title>
    <style>
        /* Add your existing styles here */
        /* Additional styles for tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Education')">Internships</button>
      <button class="tablinks" onclick="openTab(event, 'Internship')">Projects</button>
      <button class="tablinks" onclick="openTab(event, 'Project')">Experiences</button>
      <button class="tablinks" onclick="openTab(event, 'Publication')">Publications</button>
    </div>

    <div id="Education" class="tabcontent">
      <h3>Education</h3>
      <p>Details tobe added.</p>
    </div>

    <div id="Internship" class="tabcontent">
      <h3>Internship</h3>
      <p>Details tobe added.</p>
    </div>

    <div id="Project" class="tabcontent">
      <h3>Project</h3>
      <p>Details tobe added.</p>
    </div>

    <div id="Publication" class="tabcontent">
      <h3>Publication</h3>
      <p>Details tobe added.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
